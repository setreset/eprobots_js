<html>
	<head>
		<title>Eprobots JS</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="js/jquery-2.1.3.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="simulation.js"></script>
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript" src="world.js"></script>
        <script type="text/javascript" src="terrain.js"></script>
		<script type="text/javascript" src="eprobot.js"></script>
		<script type="text/javascript" src="energy.js"></script>
        <script type="text/javascript" src="fossil.js"></script>
		<script type="text/javascript" src="tools.js"></script>
	</head>
	<body style="background-color:#999999">
		<div class="container">
			<h2 id="dimensions_label">Eprobots (Dimensions: <span></span>)</h2>
			<div class="row" style="margin-top:10px">
				<div class="col-md-10">
					<canvas id="canvas" style="background-color:#ffffff; width:100%; height:375px;">
						<p>Your browser does not support the canvas element.</p>
					</canvas>
					<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<button id="btn_start" class="btn btn-default">Start</button>
							<button id="btn_reset" class="btn btn-default">Reset simulation</button>
						</div>
					</div>
				</div>

				<div class="col-md-2">

					<div class="row">
						<div class="col-md-12">
							<label id="slider_lifetime_label" for="slider_lifetime">Lifetime: <span></span></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-8">
									<input class="form-control" id="input_lifetime" type="number">
								</div>
								<div class="col-md-4">
									<button id="btn_lifetime" class="btn btn-default">Set</button>
								</div>
								<!--<div class="col-md-7">
									<div id="slider_lifetime" style="margin-top: 10px"></div>
								</div>-->
							</div>
						</div>
					</div>

                    <div class="row">
                        <div class="col-md-12">
                            <label id="slider_fossiltime_label" for="slider_fossiltime">Fossiltime: <span></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                    <input class="form-control" id="input_fossiltime" type="number">
                                </div>
                                <div class="col-md-4">
                                    <button id="btn_fossiltime" class="btn btn-default">Set</button>
                                </div>
                                <!--<div class="col-md-6">
                                    <div id="slider_fossiltime" style="margin-top: 10px"></div>
                                </div>-->
                            </div>
                        </div>
                    </div>

					<div class="row">
						<div class="col-md-12">
							<label id="slider_object_count_label" for="slider_object_count">Object count: <span></span></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-8">
									<input class="form-control" id="input_object_count" type="number">
								</div>
								<div class="col-md-4">
									<button id="btn_object_count" class="btn btn-default">Set</button>
								</div>
								<!--<div class="col-md-6">
									<div id="slider_object_count" style="margin-top: 10px"></div>
								</div>-->
							</div>
						</div>
					</div>

                    <div class="row">
                        <div class="col-md-12">
                            <label id="slider_sleeptime_label" for="slider_sleeptime">Sleeptime: <span></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                    <input class="form-control" id="input_sleeptime" type="number">
                                </div>
                                <div class="col-md-4">
                                    <button id="btn_sleeptime" class="btn btn-default">Set</button>
                                </div>
                                <!--<div class="col-md-6">
                                    <div id="slider_sleeptime" style="margin-top: 10px"></div>
                                </div>-->
                            </div>
                        </div>
                    </div>

					<div class="row">
						<div class="col-md-12">
							<label>Energy width: <span></span></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-8">
									<input class="form-control" id="input_energy_width">
								</div>
								<div class="col-md-4">
									<button id="btn_energy_width" class="btn btn-default">Set</button>
								</div>
								<!--<div class="col-md-6">
                                    <div id="slider_sleeptime" style="margin-top: 10px"></div>
                                </div>-->
							</div>
						</div>
					</div>

					<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<button id="btn_resetsettings" class="btn btn-default">Reset settings</button>
						</div>
					</div>
				</div>
			</div>

            <div class="row" style="margin-top:10px">
				<div class="col-md-12">
                    Copyright Christian Wehr 2016 / <a href="http://www.thewehr.de">www.thewehr.de</a>
                </div>
            </div>
            
		</div>
	</body>
</html>
