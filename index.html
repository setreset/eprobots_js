<html>
	<head>
		<title>Eprobots JS</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="js/jquery-2.1.3.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="simulation.js"></script>
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript" src="world.js"></script>
		<script type="text/javascript" src="eprobot.js"></script>
		<script type="text/javascript" src="energy.js"></script>
		<script type="text/javascript" src="tools.js"></script>
	</head>
	<body style="background-color:#999999">
		<div class="container">
			<h2 id="dimensions_label">Eprobots (Dimensions: <span></span>)</h2>
			<div class="row" style="margin-top:10px">
				<div class="col-md-8">
					<canvas id="canvas" style="background-color:#ffffff; width:100%">
						<p>Your browser does not support the canvas element.</p>
					</canvas>
				</div>

				<div class="col-md-4">

					<div class="row">
						<div class="col-md-12">
							<label id="slider_lifetime_label" for="slider_lifetime">Lifetime: <span></span></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-3">
									<input class="form-control" id="input_lifetime" type="number">
								</div>
								<div class="col-md-2">
									<button id="btn_lifetime" class="btn btn-default">Set</button>
								</div>
								<div class="col-md-7">
									<div id="slider_lifetime" style="margin-top: 10px"></div>
								</div>
							</div>
						</div>
					</div>

                    <div class="row">
                        <div class="col-md-12">
                            <label id="slider_existtime_label" for="slider_existtime">Existtime: <span></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <input class="form-control" id="input_existtime" type="number">
                                </div>
                                <div class="col-md-2">
                                    <button id="btn_existtime" class="btn btn-default">Set</button>
                                </div>
                                <div class="col-md-6">
                                    <div id="slider_existtime" style="margin-top: 10px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

					<div class="row">
						<div class="col-md-12">
							<label id="slider_energy_block_time_label" for="slider_energy_block_time">Energy block time: <span></span></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-3">
									<input class="form-control" id="input_energy_block_time" type="number">
								</div>
								<div class="col-md-2">
									<button id="btn_energy_block_time" class="btn btn-default">Set</button>
								</div>
								<div class="col-md-7">
									<div id="slider_energy_block_time" style="margin-top: 10px"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<label id="slider_object_count_label" for="slider_object_count">Object count: <span></span></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-4">
									<input class="form-control" id="input_object_count" type="number">
								</div>
								<div class="col-md-2">
									<button id="btn_object_count" class="btn btn-default">Set</button>
								</div>
								<div class="col-md-6">
									<div id="slider_object_count" style="margin-top: 10px"></div>
								</div>
							</div>
						</div>
					</div>

                    <div class="row">
                        <div class="col-md-12">
                            <label id="slider_sleeptime_label" for="slider_sleeptime">Sleeptime: <span></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <input class="form-control" id="input_sleeptime" type="number">
                                </div>
                                <div class="col-md-2">
                                    <button id="btn_sleeptime" class="btn btn-default">Set</button>
                                </div>
                                <div class="col-md-6">
                                    <div id="slider_sleeptime" style="margin-top: 10px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

					<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<button id="btn_resetsettings" class="btn btn-default">Reset settings</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top:10px">
				<div class="col-md-12">
					<button id="btn_start" class="btn btn-default">Start</button>
					<button id="btn_reset" class="btn btn-default">Reset simulation</button>
				</div>
			</div>
		</div>
	</body>
</html>
