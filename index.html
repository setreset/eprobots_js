<html>
	<head>
		<title>Eprobots JS</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="js/jquery-2.1.3.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="simulation.js"></script>
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript" src="world.js"></script>
        <script type="text/javascript" src="terrain.js"></script>
		<script type="text/javascript" src="eprobot.js"></script>
		<script type="text/javascript" src="energy.js"></script>
        <script type="text/javascript" src="fossil.js"></script>
		<script type="text/javascript" src="tools.js"></script>
	</head>
	<body style="background-color:#999999">
		<div class="container">
			<h2 id="dimensions_label">Eprobots (Dimensions: <span></span>)</h2>
			<div class="row" style="margin-top:10px">
				<div class="col-md-9">
					<canvas id="canvas" style="background-color:#ffffff; width:100%; height:375px;">
					</canvas>
					<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<button id="btn_start" class="btn btn-default">Start</button>
							<button id="btn_fullscreen" class="btn btn-default">Fullscreen</button>
							<button id="btn_reset" class="btn btn-default">Reset simulation</button>
						</div>
					</div>

					<div class="row" >
						<div class="col-md-12">
							<h3>Global settings</h3>
						</div>
					</div>

					<div class="row" >
						<div class="col-md-2">
							<div class="row">
								<div class="col-md-12">
									<label id="slider_sleeptime_label">Sleeptime: <span></span></label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-8">
											<input class="form-control" id="input_sleeptime" type="number">
										</div>
										<div class="col-md-4">
											<button id="btn_sleeptime" class="btn btn-default">Set</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row" >
						<div class="col-md-12">
							<h3>Load/Save</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<textarea style="width:100%; height:100px;"></textarea>
						</div>
					</div>
					<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<button id="btn_load" class="btn btn-default">Load</button>
							<button id="btn_save" class="btn btn-default">Save</button>
						</div>
					</div>
				</div>

				<div class="col-md-3">

					<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<label>Dimensions:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<input id="input_dimensions" class="form-control">
								</div>
								<div class="col-md-6">
									To change please click "Reset simulation"
								</div>
							</div>
						</div>
					</div>

					<div id="container_simulationsettings_control">
					</div>
					<!--<div class="row" style="margin-top:10px">
						<div class="col-md-12">
							<button id="btn_resetsettings" class="btn btn-default">Reset settings</button>
						</div>
					</div>-->
				</div>
			</div>

            <div class="row" style="margin-top:10px">
				<div class="col-md-12">
                    Copyright Christian Wehr 2016 / <a href="http://www.thewehr.de">www.thewehr.de</a>
                </div>
            </div>

			<div style="display: none" id="tpl_simulation_setting_control">
				<div class="row" style="margin-top:10px">
					<div class="col-md-12">
						<label>TLP-SETTING-LABEL</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<input id="input_TLP-SETTING-ID" class="form-control">
							</div>
							<div class="col-md-6">
								<button id="btn_TLP-SETTING-ID" data-settingkey="TLP-SETTING-ID" class="btn btn-default">Set</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
